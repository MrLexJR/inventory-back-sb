version: "3.7"

services:
  sistemainventario:
    build: .
    restart: always
    ports:
      - 8080:8080
    networks:
      - springapimysql-net
    environment:
      - spring.datasource.url=jdbc:mysql://mysqldb:3306/db_inventory?allowPublicKeyRetrieval=true
    depends_on:
      - mysqldb

  mysqldb:
    image: "mysql:8.0"
    restart: always
    ports:
      - 3306:3306
    networks:
      - springapimysql-net  
    environment:
      MYSQL_DATABASE: db_inventory
      MYSQL_USER: riverx
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: pass123
networks:
  springapimysql-net:
